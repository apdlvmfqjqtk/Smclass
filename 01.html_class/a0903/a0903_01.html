<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록의 종류</title>
</head>
<!--보통 타이틀에서 목록 형태 꾸밈 (유지보수 유리)-->
<body>

  <dl> <!--설명 목록-->
    <dt>올레1코스</dt>
    <dd>코스 ; 시흥 초등학교 옆 - 광치기 해변</dd>
    <dd>거리 : 14.6km</dd>
    <dt>올레 2코스</dt>
    <dd>코스 : 광치기 해변 - 은평 포구</dd>
    <dd>난이도 : 중</dd>
  </dl>

  <ol> <!--순서가 있는 목록-->
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>쿠팡</li>
  </ol>

  <ul> <!--순서가 없는 목록-->
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>쿠팡</li>
  </ul>
</body>
</html>
