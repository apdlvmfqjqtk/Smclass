<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      width: 800px;
      height: 800px;
    }

    #container {
      width: 800px;
      height: 800px;
      border: 5px solid black;
      margin: 50px auto; position: relative;
    }

    div {
      width: 200px;
      height: 200px;
      font-size: 30px;
      text-align: center;
    }

    #d01 {
      background: yellow;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 3;
    }
    /* z-index 가장 높은 애가 위에 나옴*/
    #d02 {
      background: green;
      position: absolute;
      top: 200px;
      left: 200px;
      z-index: 80;
    }

    #d03 {
      background: pink;
      position: absolute;
      top: 150px;
      left: 250px;
      z-index: 1289;
    }

    #d04 {
      background: blue;
      position: absolute;
      top: 600px;
      left: 600px;
    }

    #d05 {
      background: gray;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    #d06 {
      background: red;
      /* fixed는 body가 기준점이다, scroll 해도 고정돼있음. */
      position: fixed;
      left: 0px;
      top: 0px;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="d01">1</div>
    <div id="d02">2</div>
    <div id="d03">3</div>
    <div id="d04">4</div>
    <div id="d05">5</div>
    <div id="d06">6</div>

  </div>
</body>

</html>
