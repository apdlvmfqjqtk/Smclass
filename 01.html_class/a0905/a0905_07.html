<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>근두리</title>
  <style>
    div{width: 500px; height: 300px;
        background-color: #30f;
        background-clip: content-box; /* border-box, padding-box, content-box(패딩 안쪽까지) */
        border: 30px dotted black; 
        padding: 100px; /* 안쪽 여백 */
        margin: 50px; /* 바깥쪽 여백 */
    
    } 
    p{width: 500px; height: 300px;
      background: yellow;
    }
    #divimg{
      width: 700px; height: 500px;
      border: 50px dashed black;
      background-clip: padding-box;
      padding: 0px;
      background-image: url(images/s01.jpg);

    }
  </style>
</head>
<body>
  <div>
    5일 머니투데이에 따르면 디스코드에서 딥페이크 등 음란물이 유통되는 경우가 늘었다. 최근 딥페이크에 대한 경각심이 높아지면서 텔레그램이 주요 메신저로 지목되자 도피처로 디스코드를 찾은 셈이다. 하지만 디스코드는 외국 메신저 중에서도 국내 수사당국에 협조하는 경우가 많은 것으로 알려져 있다. 적발될 가능성도 당연히 크다.
  </div>


  <div id="divimg">

  </div>
  
</body>
</html>
