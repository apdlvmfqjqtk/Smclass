<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    section {
      width: 1200px;
      height: 1000px;
      margin: 50px auto 0;
      text-align: center;
      border: 1px solid black;
    }
    th, td {
      height: 42px;
      border: 1px solid black;
    }
    table { width: 1200px;
      margin: 0 auto;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      border-collapse: collapse; /*띈공간 삭제*/


    }
  </style>
</head>

<body>
  <section>
    <thead>
      <table>

        <tr>
          <th>No.</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
        <tr>
          <td>1</td>
          <td><a href="#">예방안내 게시문</a></td>
          <td>관리자</td>
          <td>2024-09-10</td>
          <td>123</td>
        </tr>
      </table>
    </thead>
    <tbody>
 
    </tbody>
  </section>
</body>

</html>
