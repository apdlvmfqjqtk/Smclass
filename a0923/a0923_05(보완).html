<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>

<body>
  <script>
    var tday = new Date();
    var year = tday.getFullYear();
    var month = tday.getMonth();
    var txtMonth = month + 1;
    if (txtMonth < 10) {
      txtMonth = "0" + txtMonth;
    }
    var date = tday.getDate();
    var txtDate = date
    if (txtDate < 10) {
      txtDate = "0" + txtDate;
    }
    var day = tday.getDay();
    //if문은 1줄이면 중괄호, 단락 나누기 생략 가능.
    if (day == 0) {
      txtDay = "일요일"
    } else if (day == 1) {
      txtDay = "월요일"
    } else if (day == 2) {
      txtDay = "화요일"
    } else if (day == 3) {
      txtDay = "수요일"
    } else if (day == 4) {
      txtDay = "목요일"
    } else if (day == 5) {
      txtDay = "금요일"
    } else {
      txtDay = "토요일"
    }
    var txtDay; //월에는월, 화에는화

    // 출력 2024-09-24, 월요일
    // 출력 2024-10-01, 화요일

    document.write(year + "-" + txtMonth + "-" + txtDate + "-" + txtDay);



  </script>
</body>

</html>
