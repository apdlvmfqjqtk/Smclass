<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>성적</title>
  <script>
    $(function () { //제이쿼리 선언
      $("#dataBtn").click(function () { //데이터 불러오기 버튼 클릭 시작
        alert("데이터 불러오기 시작")
        //데이터를 가져오기 위한 Ajax 선언 시작
        $.ajax({
          url: "js/stuData.json", //링크를 가져오는 데이터
          type: "get", //내가 데이터를 가져오는 방식 (get, method)
          data: "", //내가 서버로 보내는 데이터 형태
          dataType: "json", //내가 서버에서 받는 데이터 형태

          //데이터 받기에 성공했을 시
          success: function (data) {
            console.log(data); //제대로 들어왔는지 콘솔창을 이용한 확인.
            console.log(data[0].no + " , " + data[0].name + " , " + data[0].korea + " , " + data[0].eng + " , " + data[0].math); //추가로 확인

            var g_data = "";

            for (var i = 0; i < data.length; i++) {  //배열 데이터를 자동으로 집어넣기 위한 for문

              var total = data[i].korea + data[i].eng + data[i].math;
              console.log(total);
              var divid = parseInt(total / 3);

              g_data += `<tr>`
              g_data += `<td>${data[i].no}</td>`
              g_data += `<td>${data[i].name}</td>`
              g_data += `<td>${data[i].korea}</td>`
              g_data += `<td>${data[i].eng}</td>`
              g_data += `<td>${data[i].math}</td>`
              g_data += `<td>${total}</td>`
              g_data += `<td>${divid}</td>`
              g_data += `<td><button class="delBtn">삭제</button></td>`
              g_data += `</tr>`
            }; //for문 끝
            $("#tbody").html(g_data);
          },
          //데이터 받기에 실패했을 시
          error: function () {
            alert("실패했습니다.")
          }
        }); //에이잭 선언 끝
      }); //데이터 불러오기 버튼 클릭 끝

      $(document).on("click", ".delBtn", function () { //삭제 버튼 클릭 시작
        var delist = $(this).closest("tr");
        console.log(delist)
        $(delist).remove();
      }); //삭제 버튼 클릭 끝





    }); //제이쿼리 선언 끝
  </script>

  <style>
    h1 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 80%;
      margin: 0 auto;
    }

    th,
    td {
      width: 200px;
      height: 40px;
      text-align: center;
    }

    th:nth-child(2) {
      width: 500px;
    }

    /* div {
      width: 600px;
      margin: 30px auto;
      border: 1px solid black;
    } */
  </style>
</head>

<body>
  <h1>게시판</h1>
  <button id="dataBtn"> 데이터 가져오기</button>
  <form>
    <label>이름</label>
    <input type="text" name="name"><br />
    <label>국어</label>
    <input type="text" name="korea" id="korea"><br />
    <label>영어</label>
    <input type="text" name="eng" id="eng"><br />
    <label>수학</label>
    <input type="text" name="math" id="math"><br />
  </form>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
</body>

</html>
