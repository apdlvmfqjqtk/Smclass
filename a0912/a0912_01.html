<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지숀</title>
  <style>
    /* translate, scale */
    * {
      margin: 0;
      padding: 0;
    }

    .main {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 50px auto;
      /* overflow: hidden; */
      /* perspective: 원근감을 준다 */
      perspective: 300px;
    }

    .move {
      transition: 0.5s all ease-in; perspective: 300; /*부드럽게 움직이게 해 주는 것 (애니메이션)*/
    }

    .move:hover {
      /* transform: translate(0,100px); 이동 */
      /* transform: scale(1.5); 크기 변형 */
      /* transform-origin: right top ; 변형의 기준점 */
      transform: rotateX(180deg) scale(2); /* 2가지 이상 걸수도 있음 */
      backface-visibility: visible; /* 반대쪽 면을 표시할지 조정 */
      /* transform: rotateY(180deg); */
      /* transform: rotateZ(180deg);  각도 조절 */
      /* transform: skewY(30deg); 기울기 */
    }
       
    .move img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="move">
      <img src="images/t01.png">
    </div>
  </div>
  <hr>
  <div class="main">
    <div class="move">
      <img src="images/i01.jpg">
    </div>
  </div>
</body>

</html>
