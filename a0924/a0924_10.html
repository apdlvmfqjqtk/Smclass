<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 밑에 3개 전부 함수 선언하는법
    function c_input() {
      document.write("안녕하세요.")
    }

    a_input = function() {
      document.write("반가워요");
    }
    
    //화살표함수 (JS6버전부터 사용)
    b_input = () => {
      document.write("Hello~~")
    }

  </script>
  <button onclick="b_input()">확인</button>
</body>

</html>
