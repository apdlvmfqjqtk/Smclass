<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장 객체</title>
  <script>
    function conBtn() {
      alert("버튼 클릭");
      //String 객체는 암기 필수 !@@@
      //querySelector - ic(#), class(.), 태그
      document.querySelector("#d01").innerText = "안녕하세요.";
      console.log(document.querySelector(".con"));
      document.querySelector(".con").style.color = "blue"; //1개일때
      console.log(document.querySelectorAll(".con")); //여러개를 찾을 때
      var c_color = document.querySelectorAll(".con");
      console.log(c_color);
      for (var i = 0; i < c_color.length; i++) {
        c_color[i].style.color = "blue";
      }

        /*
        //글자를 안녕하세요. 입력을 하시오.
        //getElementsById요소
        // document.getElementById("con").innerText = "안녕하세요."; //기존에 사용하던 방식 (id인 경우만 가능)
        // getElementsByClassName 요소
        console.log(document.getElementsByClassName("con")); // class는 여러개기에 위치점도 여러개다. id쓰듯이만 쓰면 못참음(배열 사용 필요)
        var c_color = document.getElementsByClassName("con");
        console.log(c_color);
        for (var i = 0; i <c_color.length; i++) {
          c_color[i].style.color = "red";
        } //얘네들도 OLD한 방식, 요즘은 쿼리셀렉터 사용
        */
      }
  </script>
</head>

<body>
  <h1 class="con">제목</h1>
  <h2 id="d01">부제목</h2>
  <div class="con">내용을 입력합니다.</div>
  <p class="con">좋은 하루되세요.</p>
  <span>자바스크립트 수업</span>
  <button onclick="conBtn()">글자변경</button>
</body>

</html>
