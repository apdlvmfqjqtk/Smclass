<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //수를 입력받아 양수 음수를 출력
  
    var num = Number(prompt("숫자를 입력하세요"))
    var result = "";

    if(num > 0) {
      result = "양수입니다."
    } else if (num == 0) {
      result = "0입니다."
    } else {
      result = "음수입니다"
    }
    document.write(result+"<br />")
  </script>
</body>

</html>
