<!DOCTYPE html>

    <body>
        <script>
            /*문자와 숫자 데이터 차이.
            "100"의 경우 문자 데이터로 입력되나 앞에 Number를 붙임으로써 숫자 데이터로 대입됨
            "<br/>"은 줄단락 바꿈 */

                document.write("좋은 하루"+"되세요."+"<br/>");
                document.write(Number("100")+200+"<br/>");
                document.write(Number("10")+20+"<br/>");
        </script>

    </body>
