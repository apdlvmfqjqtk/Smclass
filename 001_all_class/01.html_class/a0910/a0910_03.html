<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    header {
      width: 100%;
      height: 80px;
    }

    section {
      position: relative;
    }

    #banner {
      position: absolute;
      top: 224px;
      color: white;
      text-align: center;
      width: 100%;
    }

    #banner h2 {
      /* 1rem : 약 16px */
      font-size: 2.41428rem;
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      letter-spacing: -0.8px;
      font-weight: 600;
    }

    #banner p {
      /* 1rem : 약 16px */
      font-size: 1.57142rem;
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      margin-top: 1.425rem;
    }
    #center_title { width: 100%; height: 700px; background: url(images/Home2.png) no-repeat; background-size: cover;}
  </style>
</head>

<body>
  <header></header>
  <section>
    <video src="images/Home.mp4" autoplay muted loop></video>
    <div id="banner">
      <h2>Our Journey Towards A Sustainable Future</h2>
      <h3>지속가능한 미래를 위한 삼성전자의 여정</h3>
    </div>
  </section>
  <div id="center_title"></div>



  <!-- <iframe src="http://www.daum.net" width="100%" height="900px" scroll="no"></iframe> -->

</body>

</html>
