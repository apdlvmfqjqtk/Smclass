<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 300px; height: 200px; border: 3px solid black; }
    span{display: inline-block; width: 300px; height: 200px; border: 3px solid black; }
  </style>
</head>
<body>
  <!--블록 방식 {하단(세로)으로 쭉}, div도 display 사용이 가능하지만 span과 다르게 inline, block 둘 중 하나밖에 쓰지 못한다.-->

  <div>div사각모델</div>
  <div>div사각모델</div>
  <div>div사각모델</div>

  <!--인라인 방식 (가로로 쭉, width와 height가 먹히지 않음. 
  이것을 해결하기 위해 display: inline-block을 집어넣는것. block 기능만 넣을수도 있음.)-->

  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
  


</body>
</html>
