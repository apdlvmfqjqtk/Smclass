<body>
  <script>

    // 수 3개를 입력받아 3개를 출력
    var a = Number(prompt("첫번째 숫자를 입력하세요."));
    var b = Number(prompt("두번째 숫자를 입력하세요."));
    var c = Number(prompt("세번째 숫자를 입력하세요."));

    var result = (a > b) ? ((a > c) ? a : c) : (b > c ? b : c);
    document.write("3개 숫자중 가장 큰 수 : " + result + "<br />")
    document.write("입력한 수 : " + a + "," + b + "," + c + "<br />")
