<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 </title>
  <style>
    #id{width: 200px;}
  </style>
</head>
<body>
  <!--민감한 내용은 post로 보낸다. (헤더에 숨겨서 보내짐. 보내는 용량 제한없음)
  민감하지 않은 애들은 get 방식으로 보내도 됨ex)검색어 등. 보내는 용량에 제한이 있음-->
  <form action="https://www.daum.net" name="frm" method="get">
    <label>아이디</label>
    <input type="text" name="id" id="id"> <br/>
    <label>패스워드</label>
    <input type="password" name="pw"> <br/>
    <label>전화번호</label>
    <input type="text" name="phone"> <br/>
    <label>성별</label><br/>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label>
<!--내가 직접 값을 입력해 집어넣는 애들은 value값을 정해주지 않아도 됨.-->
    <br/>
    <label>학년</label><br/>
    <input type="radio" name="grade" id="one" value="one">
    <label for="one">일학년</label>
    <input type="radio" name="grade" id="two" value="two">
    <label for="two">이학년</label> 
    <input type="radio" name="grade" id="three" value="three">
    <label for="three">삼학년</label> 
    <br/>

    <label> 반</label><br/>
    <input type="number" name="sutClass">반<br/>

    <label>취미</label><br/>
    <input type="checkbox" name="hobby" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="run"  value="run">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
    <br/>

    <!--스크립트 사용 안하고 바로 전송-->
    <input type="submit" value="로그인">
    <br/>

    <script>
      //함수 선언
      function frmBtn(){
        alert("함수를 호출합니다.");
        var id = document.getElementById("id").value;
        //alert("input박스에 입력된 id값 : "+id)
        if(id==""){
          alert("id를 입력하셔야 로그인이 가능합니다.")
        }
      }

    </script>
    <!--자바스크립트를 불러옴-->
    <button type="button" onclick="frmBtn()">로그인</button>

  </form>
</body>
</html>
