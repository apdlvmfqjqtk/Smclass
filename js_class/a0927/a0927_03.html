<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>체크박스 최소 체크개수 설정</title>
  <script>
    //jquery선언
    $(function () {
      //체크확인버튼클릭이벤트 시작
      $("#chkBtn").click(function () {
        // alert("체크 확인 버튼")
        console.log("체크박스 개수 : " + $("input[name='hobby']").length);
        console.log("체크된 체크박스 개수 : " + $("input[name='hobby']:checked").length);
        if ($("input[name='hobby']:checked").length < 3) {
          alert("관심사는 3개 이상 체크하셔야 합니다.");
          return false;
        }
      });//체크확인버튼클릭이벤트 끝

      //attr 속성값 바꿀때 / prop 상태값 바꿀 때
      $("#allchkBtn").click(function () {  //모두체크확인버튼클릭이벤트 시작
        // alert("모두 체크");
        console.log($("input[name='hobby']"));
        let hobbys = $("input[name='hobby']");
        // for(let i = 0; i < hobbys.length; i++ ) {
        //   hobbys[i].prop("checked",true);
        // }

        hobbys.each(function () {  //hobbys들을 1개 따로 따로 function에 집에넣어 준다.
          $(this).prop("checked", true);
        });


      });  //모두체크확인버튼클릭이벤트 끝


    }); //제커리 선언끝
  </script>
</head>

<body>
  <form>

    <label>취미</label>
    <br />
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="run" value="run">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
    <br />
    <br />
    <button type="button" id="chkBtn">체크 확인</button>
    <button type="button" id="allchkBtn">모두 체크</button>

  </form>
</body>

</html>
