<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var box = 10;
    let num = 100;
    const n = 1;
    document.write(box + "<br />"); //문자형 데이터는 연결해서 출력해달라.
    document.write(num + "<br />");
    document.write(n + "<br />");
    document.write(1 + 10 + "<br />"); //숫자형 데이터일때는 두가지를 합쳐서 출력해달라

    document.write("철수의 수학성적은 100점입니다.<br />")
    document.write("철수의 수학성적은 " + num + "점입니다.<br />") //num 변수를 활용한 출력

    document.write("영희는 1학년 10반 학생입니다.<br />");
    document.write("영희는 " + n + "학년 " + box + "반 학생입니다.<br />"); //n, box 변수를 활용한 출력  


    var score = 1;
    var score2 = 2;
    var score3 = 3;
    // 띄어쓰기는 따옴표 안에 넣거나 태그 활용
    // score를 활용하여 쓰기
    document.write("철수는&nbsp&nbsp" + score + "등급입니다.<br />")
    document.write("영희는 " + score2 + "등급입니다.<br />")
    document.write("길동은 " + score3 + "등급입니다.<br />")

  </script>

</head>

<body>

</body>

</html>
