<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도큐먼트</title>
  <script>
    var str = "문자열";
    var str2 = "30";
    var num1 = 10;
    var num2 = 20.5;
    var b = true;
    var c;
    var d = null;


    document.write("출력 : " + str + "<br />")
    document.write("출력 : " + str2 + "<br />")
    document.write("출력 : " + num1 + "<br />")
    document.write("출력 : " + num2 + "<br />")
    document.write("출력 : " + b + "<br />")
    document.write("출력 : " + c + "<br />")
    document.write("출력 : " + d + "<br />")
    document.write("더하기 : " + (num1 + num2) + "<br />")  //숫자 데이터만 있기에 +가 더하기 연산자로 작용
    document.write("더하기 : " + (str2 + num1) + "<br />") //문자 데이터가 있기에 여기서 +는 연결 연산자로 작용

  </script>
</head>

<body>


</body>

</html>
