<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            /*여러 식 지정 후 대입받은 숫자에 따라 결과값 도출
            그냥 입력만 할 시 문자 데이터로 대입돼 +는 값이 달라지니 꼭 Number 대입해 숫자 데이터로 변환
            */
            
            var num1 = Number(prompt("숫자1을 입력하세요"));
            var num2 = Number(prompt("숫자2를 입력하세요"));
            //<br/>: 줄바꿈 Number: 숫자형으로 타입변경
            document.write((num1)+(num2)+"<br/>");
            document.write((num1-num2)+"<br/>");
            document.write((num1*num2)+"<br/>");
            document.write((num1/num2)+"<br/>");
        </script>

    </body>
</html>
