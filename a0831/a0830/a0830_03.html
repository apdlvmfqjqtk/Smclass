    <script>

      //두 수를 입력받아, 두 수 중 큰 수를 먼저 출력하고, 작은 수를 뒤에 출력
      var num1 = prompt("첫 번째 수를 입력하세요.");
      var num2 = prompt("두 번째 수를 입력하세요.");

      //"," : 연결 연산자 (나열)
      if(num1 > num2){
        document.write(num1+","+num2);
      }else if (num1 == num2){
        document.write("같은 수 입니다.");
      }
      else{
        document.write(num2+","+num1);
      }
