<!DOCTYPE html>
<html>
    <head>
			<title>a0830_02</title>
    </head>
    <body>
        <script>
            var number = prompt("숫자를 입력하세요.");
            //if(조건식)이 맞다면 {}안 내용을 따라라. // else : 아니라면 {}내용을 따라라
						if(number>=10){
							//location(이동).href(여기로)
							location.href = "http://www.naver.com";
						}else{
							document.write("숫자가 10보다 작습니다.");
						}

        </script>

    </body>
</html>
