<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css박스</title>
  <style>
    *{margin: 0; padding: 0;}
    /* 블록요소 - 하단으로 정렬됨. width, height 지정됨. wid h, p, div 이외 다수*/
    div{background: pink; float: left; box-sizing: border-box;
        display: block; /* 얘도 inline-block 사용 가능 (잘 쓰지는 않음) */
        width: 300px; height: 100px; border: 2px solid black;
        }
    /* 인라인요소 - 왼쪽으로 정렬됨. width, height 지정 안됨. span, strong, img, a*/
    span{
         display: inline-block; /* display - 요소 변경 : block, inline, inline-block(옆쪽으로 배치되면서 width height 적용받음.) */
         width: 200px; height: 100px; margin-right:0px; /* 마진을 0으로 해도 블럭 사이 공간이 남음 */
         background: yellow; border: 2px solid black;}
    #container{ background: white;
      width: 902px; border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
<!-- 
  <span>1111</span>
  <span>2222</span>
  <span>3333</span>
  -->
</body>
</html>
