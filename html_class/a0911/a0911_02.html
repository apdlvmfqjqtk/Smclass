<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header {
      width: 900px;
      height: 300px;
      margin: 30px auto;
      border: 2px solid black;
      display: flex;
      /* row, colum , 각각의 반대방향(리버스) 도 있다.*/
      flex-direction: row;
      /* wrap은 개채의 width값을 유지하면서 여러 줄을 놓는다. 그냥 flex는 width를 구김*/
      flex-wrap: nowrap;
      /* 가로 정렬 방식 */
      /* felx-start: 왼쪽 정렬, flex-end: 오른쪽 정렬, center: 가운제 정렬, 
      space-btween: 양 끝 정렬, space-around: 사이 공간 일정하게 줌, 양 끝은 절반공간, space-evenly모든 사이 공간 일정하게 줌*/
      justify-content: center;

      /* 세로 정렬 방식 */
      /* (alin-items:center): 세로 중앙 정렬, flex-start: 상위정렬, flex-end: 하단정렬 */
      align-items: flex-end;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: yellow;
      border: 5px solid black;
    }
  </style>
</head>

<body>
  <header>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </header>
</body>

</html>
