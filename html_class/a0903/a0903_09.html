<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이브</title>
  <style>
  /*전체적인 사이트 고정. 안 넣으면 계산적으로 맞춰도 브라우저 자체 공백때문에 뒤틀림*/
  *{margin: 0; padding: 0;}
  
  /*사진 크기 설정*/
  img{width: 900px;}
  
  /* 멤버 이름 리스트*/ 
  ul{list-style: none;}
  
  /*멤버 선택 리스트 칸*/
  li{border: 1px solid black; width: 225px; height: 60px; box-sizing: border-box;
  float: left; text-align: center; line-height: 60px; background-color: yellow;
  }
  h3{margin-top: 80px; margin-bottom: 30px;}
  a{text-decoration: none; color: black;}
  
  /*멤버 선택 칸 통째*/
  header{position: fixed;}
  
  /*class, 중복 지정이 가능하고 id와 다르개 여러 개를 같은 class로 지정이 가능하다 */
  .loc{width:900px; margin-left: 50px; border:1px solid black;}
  .align{text-align: right;}

  </style>
</head>
<body>
  <div id="main" class="loc">
    <header>
      <ul>
        <li><a href="#cont1">장원영</a></li>
        <li><a href="#cont2">안유진</a></li>
        <li><a href="#cont3">리즈</a></li>
        <li><a href="#cont4">이서</a></li>
      </ul>
    </header>

    <section>
      <h3 id="cont1">장원영사진</h3>
      <p>
        <img src="image/jang1.webp">
        <br/><br/>
        <img src="image/jang2.jpg">
        <br/><br/>
        <img src="image/jang3.jpg">
        <br/><br/>
      </p>

      <div class="align"><a href="#main">top↑</a></div>
      <h3 id="cont2">안유진사진</h3>
      <p>
        <img src="image/ahn1.jpg">
        <br/><br/>
        <img src="image/ahn2.jpg">
        <br/><br/>
        <img src="image/ahn3.jpg">
        <br/><br/>
      </p>

      <div class="align"><a href="#main">top↑</a></div>
      <h3 id="cont3">리즈사진</h3>
      <p>
        <img src="image/liz1.jpg">
        <br/><br/>
        <img src="image/liz2.jpg">
        <br/><br/>
        <img src="image/liz3.webp">
        <br/><br/>
      </p>

      <div class="align"><a href="#main">top↑</a></div>
      <h3 id="cont4">이서사진</h3>
      <p>
        <img src="image/esu1.jpg">
        <br/><br/>
        <img src="image/esu2.jpg">
        <br/><br/>
        <img src="image/esu3.jpg">
        <br/><br/>
      </p>

      <div class="align"><a href="#main">top↑</a></div>
    </section>
  </div>
  
</body>
</html>
