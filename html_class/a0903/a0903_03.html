<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기-합치기</title>
  <style>
    table,th,td{border: 1px solid black; border-collapse: collapse;}
    /*th{width: 100px;}*/
  </style>
</head>
<body>
  
  <table>
    <!-- colgroup으로 개별적으로 주는 방법과 style로 일괄적으로 주는 방법이 있다.-->
      <colgroup>
        <col style="width: 100px;">
        <col style="width: 200px;">
        <col style="width: 100px;">
        <col style="width: 200px;">
      </colgroup>
    <tr>
      <th>이름</th>
      <td></td>
      <th>연락처</th>
      <td></td>
    </tr>
    <tr>
      <th>주소</th>
      <td colspan="3"></td>
    </tr>
    <tr>
      <th>자기 소개</th>
      <td colspan="3"></td>
    </tr>
  </table>
