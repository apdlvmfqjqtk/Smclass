<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하나투어 베스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    a {
      text-decoration: none;
      color: inherit
    }

    ul,
    li {
      list-style: none;
    }

    section {
      width: 100%;
      height: 800px;
      box-sizing: border-box;
    }

    article {
      width: 1200px;
      height: 450px;
      border: 1px solid black;
      margin: 20px auto;
      box-sizing: border-box;
    }
    ul {
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
      box-sizing: border-box;
    }
    li {
      border: 1px solid black;
      width: 270px;
      height: 450px;
      box-sizing: border-box;
    } 
    img {
      width:100%;
      height: 270px;
      object-fit: cover;
      border-radius: 16px;
    }
    .jp h3 {
      font-size: 16px;
      height: auto;
      line-height: 19px;
      font-weight: 700;
      color: #682fca;
      padding: 0;
    }
    .jp h1 {
      font-size: 20px;
      font-weight: 500;
      color: #111;
    }
    .jp p {
      font-size: 14px;
      font-weight: 400;
      color: #666;
    }
    .jp h2 {
      font-size: 22px;
      font-weight: 700;

    }
    .jp h2 span {
      font-size: 18px;
      font-weight: 500;
      color: #111;
    }
    .jp div span {
      height: 24px;
      font-size: 13px;
      font-weight: 700;
      color: #7d7886;
      background-color: #f2f2f3;;
      text-align: center;
      border-radius: 4px;
    }

  </style>
</head>

<body>
  <section>
    <article>
      <ul class="jp">
        <li>
          <img src="images/jp1.jpg">
          <h3>사계절의 美 '다자이후 텐만구'</h3>
          <h1>규슈 #100% 출발확정 #온천호텔 숙박</h1>
          <p>인천/청주 | 3,4일</p>
          <h2>329,900<span>원~</span></h2>
          <div>
            <span>라라포트 자유쇼핑</span>
          </div>
        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </article>
  </section>
</body>

</html>
