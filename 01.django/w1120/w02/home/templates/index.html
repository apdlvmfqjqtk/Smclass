<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인화면</title>
</head>
<body>
  
  <h2>메인페이지</h2>
  <h4>쿠키정보{{request.COOKIES}}</h4>
  <h4>섹션정보{{request.session.session_id}}</h4>

  <ul>
    {% if not request.session.session_id %}
      <li>로그인을 하셔야 더 많은 정보를 볼 수 있습니다.</li>
      <li><a href='/member/login/'>로그인</li>
    {% else %}
      <h4>{{request.session.session_nicName}} 님 환영합니다.</h4>
      <li><a href='/member/logout/'>로그아웃</li>
      <li><a href="/admin/">admin 관리자</li>
      <li><a href="/member/mlist/">회원리스트</li>
      <li><a href='/member/cookWrite/'>쿠키 만들기</li>
      <li><a href='/member/cookDelete/'>쿠키 삭제</li>
    {% endif %}
  </ul>

</body>
</html>
