<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
  <style>
    img{ border: 1px solid black;
      text-align: center; /*left, center, right*/
      vertical-align: middle; /*top, middle, bottom*/
    }
    /*사진 뒤에 새로운 사진을 집어넣으려면 쓰는 것*/
    #png{background-image: url('image/j01.jpg');}
    #w01{width: 300px; }
    *{width: 300px;}
  </style>
</head>
<body>
  <!-- alt 시각장애인들을 위한 설명문구, 대체 텍스트 -->
  <img src="image/g01.gif" alt="gif이미지">움직이는 gif
  <br/>
  <img src="image/g02.gif" alt="gif이미지">움직이는 gif  <br/>
  <img src="image/j01.jpg" alt="jpg이미지">정지된 jpg  <br/>
  <h2>장원영 사진</h2>
  <img src="image/j02.jpg" alt="jpg이미지" id="w01">정지된 jpg  <br/>
  <img src="image/j03.jpg" alt="jpg이미지">정지된 jpg  <br/>
  <img src="image/p01.png" alt="png이미지">정지된 png  <br/>
  <img src="image/p02.png" alt="png이미지">정지된 png  <br/>
  <img src="image/p03.png" alt="png이미지">정지된 png  <br/>
  <img src="image/p04.png" alt="png이미지">정지된 png  <br/>
  <img src="image/p05.png" alt="png이미지" id = "png">정지된 png  <br/>
  <br/>
</body>
</html>
